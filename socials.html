/* TEMP mobile override: copyâ€“paste as-is */
@media (max-width: 900px) {
  /* stop the menu from covering content */
  header nav, nav, .navbar, #navbar, .menu, #menu, .site-nav, #siteNav {
    position: static !important;
    top: auto !important;
    left: auto !important;
    right: auto !important;
    width: 100% !important;
    z-index: 1 !important;
  }

  /* if your content was relying on fixed-nav spacing, add a little gap */
  main, .content, #content, .page {
    margin-top: 12px !important;
    padding-left: 16px !important;
    padding-right: 16px !important;
  }

  /* let the menu items wrap instead of forcing one line */
  nav ul, .navbar ul, .menu ul, #menu ul, .site-nav ul {
    display: flex !important;
    flex-wrap: wrap !important;
    gap: 4px !important;
    justify-content: center !important;
  }
  nav li, .navbar li, .menu li, .site-nav li { flex: 1 1 auto !important; }

  /* keep big logos/photos from colliding with the nav */
  .logo, header img, .hero img { max-width: 40vw !important; height: auto !important; }
  img, video, canvas { max-width: 100% !important; height: auto !important; display: block !important; }
}
</style>
</head>
